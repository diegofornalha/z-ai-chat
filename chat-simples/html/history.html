<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico - Z.AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .history-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color, #e5e7eb);
        }
        .history-header h1 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }
        .history-header p {
            margin: 0;
            color: var(--text-secondary);
        }
        .history-list {
            padding: 2rem;
        }
        .history-item {
            background: var(--bg-secondary, #f9fafb);
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .history-item:hover {
            border-color: var(--accent-color, #3b82f6);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .history-item-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        .history-item-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .history-item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .history-actions {
            display: flex;
            gap: 0.5rem;
        }
        .history-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .history-btn:hover {
            background: var(--bg-hover, #f3f4f6);
        }
        .history-btn.danger {
            color: #dc2626;
        }
        .history-btn.danger:hover {
            background: #fee2e2;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="history-header">
                <h1>üìÅ Hist√≥rico de Conversas</h1>
                <p>Conversas salvas localmente no navegador</p>
            </div>

            <div class="history-actions" style="padding: 1rem 2rem;">
                <button class="history-btn" onclick="window.location.href='index.html'">
                    ‚¨Ö Voltar ao Chat
                </button>
                <button class="history-btn danger" onclick="clearAllHistory()">
                    üóëÔ∏è Limpar Tudo
                </button>
            </div>

            <div id="history-list" class="history-list">
                <!-- Ser√° preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const CONVERSATIONS_KEY = 'chat_conversations_history';

        function loadHistory() {
            const container = document.getElementById('history-list');

            try {
                const stored = localStorage.getItem(CONVERSATIONS_KEY);
                if (!stored) {
                    showEmptyState();
                    return;
                }

                const conversations = JSON.parse(stored);

                if (!Array.isArray(conversations) || conversations.length === 0) {
                    showEmptyState();
                    return;
                }

                console.log('üìä Conversas carregadas:', conversations.length);

                container.innerHTML = conversations.map((conv, index) => {
                    const messages = conv.messages || [];
                    const messageCount = messages.length;
                    const userMessages = messages.filter(m => m.role === 'user').length;

                    const date = new Date(conv.timestamp);
                    const dateStr = date.toLocaleString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const preview = getPreview(messages);

                    return `
                        <div class="history-item" onclick="viewConversation(${index})">
                            <div class="history-item-header">
                                <div class="history-item-title">
                                    ${preview}
                                </div>
                                <div style="display: flex; gap: 0.5rem; align-items: center;">
                                    <button class="history-btn" onclick="event.stopPropagation(); deleteConversation(${index})" title="Deletar conversa">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </div>
                            <div class="history-item-meta">
                                <span>üí¨ ${messageCount} mensagens</span>
                                <span>üë§ ${userMessages} perguntas</span>
                                <span class="history-item-date">üìÖ ${dateStr}</span>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error('Erro ao carregar hist√≥rico:', err);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Erro ao carregar hist√≥rico</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        function getPreview(messages) {
            const firstUser = messages.find(m => m.role === 'user');
            if (!firstUser) return 'Conversa sem t√≠tulo';

            const text = firstUser.content || '';
            return text.slice(0, 60) + (text.length > 60 ? '...' : '');
        }

        function viewConversation(index) {
            try {
                const stored = localStorage.getItem(CONVERSATIONS_KEY);
                const conversations = JSON.parse(stored || '[]');
                const selectedConv = conversations[index];

                // Salva a conversa selecionada temporariamente
                localStorage.setItem('viewing_conversation', JSON.stringify({
                    messages: selectedConv.messages
                }));

                // Redireciona para session-viewer
                window.location.href = 'session-viewer-simple.html?index=' + index;
            } catch (err) {
                alert('Erro ao abrir conversa: ' + err.message);
            }
        }

        function deleteConversation(index) {
            try {
                const stored = localStorage.getItem(CONVERSATIONS_KEY);
                const conversations = JSON.parse(stored || '[]');

                // Remove conversa pelo √≠ndice direto
                conversations.splice(index, 1);

                localStorage.setItem(CONVERSATIONS_KEY, JSON.stringify(conversations));
                loadHistory();
            } catch (err) {
                alert('Erro ao deletar conversa: ' + err.message);
            }
        }

        function clearAllHistory() {
            localStorage.removeItem(CONVERSATIONS_KEY);
            localStorage.removeItem('claude_chat_history_v1');
            loadHistory();
        }

        function showEmptyState() {
            document.getElementById('history-list').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>Nenhuma conversa salva</h3>
                    <p>Suas conversas aparecer√£o aqui quando voc√™ clicar em "‚ú® Novo Chat".</p>
                    <br>
                    <button class="history-btn" onclick="window.location.href='index.html'">
                        Come√ßar uma Conversa
                    </button>
                </div>
            `;
        }

        // Carrega hist√≥rico ao abrir a p√°gina
        window.addEventListener('load', loadHistory);
    </script>
</body>
</html>
