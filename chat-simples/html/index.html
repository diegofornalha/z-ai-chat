<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.AI Chat - GLM-4.5-Flash (GRATUITO)</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        (function() {
            try {
                const stored = localStorage.getItem('claude_chat_theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = stored || (prefersDark ? 'dark' : 'light');
                document.documentElement.dataset.theme = theme;
            } catch (err) {
                console.warn('Theme init error', err);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-toolbar">
                <div class="toolbar-left">
                    <a id="history-link" class="toolbar-link" href="history.html" title="Ver hist√≥rico de conversas">üìÅ Hist√≥rico</a>
                    <button id="new-chat-btn" class="toolbar-link" style="border: none; background: none; cursor: pointer; color: inherit; font: inherit;" title="Iniciar novo chat">‚ú® Novo Chat</button>
                    <a id="api-key-link" class="toolbar-link" href="api-keys.html" title="Gerenciar chaves API">üîë Chaves</a>
                    <a class="toolbar-link" href="config.html" title="Ver uso e configura√ß√µes">‚öôÔ∏è Uso</a>
                </div>
                <div class="toolbar-right">
                    <span id="status" class="status-pill">üü°</span>
                </div>
            </div>
            <div id="messages" class="messages">
            </div>

            <!-- Typing indicator com contador -->
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="typing-info">
                    <span class="typing-text">Processando...</span>
                    <span id="response-timer" class="response-timer">0.0s</span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <textarea
                id="message-input"
                placeholder="Digite sua mensagem..."
                rows="1"
            ></textarea>
            <button id="send-button" class="send-button">
                <span class="button-text">Enviar</span>
                <span class="button-icon">‚û§</span>
            </button>
        </div>

    </div>

    <script src="../js/debug.js"></script>
    <script src="../js/debug-visual.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/metrics.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/tool-indicator.js"></script>
    <script src="../js/shortcuts.js"></script>
    <script src="../js/app.js"></script>

    <script>
        // Atualiza o bot√£o de chaves mostrando qual est√° ativa
        function updateApiKeyIndicator() {
            const apiKeyLink = document.getElementById('api-key-link');
            if (!apiKeyLink) return;

            const activeKeyId = localStorage.getItem('zai_active_key_id');
            const keysData = localStorage.getItem('zai_api_keys');

            if (keysData && activeKeyId) {
                const keys = JSON.parse(keysData);
                const activeKey = keys.find(k => k.id == activeKeyId);

                if (activeKey) {
                    const keyPreview = activeKey.key.substring(activeKey.key.length - 6);
                    apiKeyLink.innerHTML = `üîë Chaves <small style="opacity: 0.7; font-size: 0.85em;">(${activeKey.name})</small>`;
                    apiKeyLink.title = `Chave ativa: ${activeKey.name} - ...${keyPreview}`;
                } else {
                    apiKeyLink.innerHTML = 'üîë Chaves <small style="opacity: 0.7;">(Padr√£o)</small>';
                    apiKeyLink.title = 'Usando chave hardcoded do servidor';
                }
            } else {
                apiKeyLink.innerHTML = 'üîë Chaves <small style="opacity: 0.7;">(Padr√£o)</small>';
                apiKeyLink.title = 'Usando chave hardcoded do servidor';
            }
        }

        // Atualiza ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', updateApiKeyIndicator);

        // Atualiza quando o localStorage muda (em outra aba/janela)
        window.addEventListener('storage', updateApiKeyIndicator);
    </script>
</body>
</html>
